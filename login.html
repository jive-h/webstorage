<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>autocomplete test</title>

</head>

<body>
    <div class="header"><"JIVE"></div>
    <form action="javascript://">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" id="userid" class="form-control" placeholder="ID:"/>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="PWD:"/>
            </div>          
            <div class="form-group">
                <input id="remember_me" type="checkbox" name="remember_me"/> <"REMEMBER ME">
            </div>
        </div>
        <div class="footer">                                                               
            <button type="submit" id="btn-login" class="btn bg-olive btn-block"><"LOGIN"></button>  
            
            <p><a href="javascript://" id="forgot-password"><"FGT PWD"></a></p>
            
        </div>
    </form>
</body>
</html>
